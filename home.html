<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forum · Skeleton Feed (Wide Layout)</title>
  <style>
    :root{
      --bg: #ffffff;
      --text: #111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --primary:#3b82f6;

      --card:#ffffff;
      --shadow: 0 2px 8px rgba(0,0,0,.04);

      --skel-1:#f3f4f6;
      --skel-2:#e5e7eb;
      --radius:16px;
      --radius-pill:999px;
      --col-sidebar:260px;
      --col-feed:840px; /* <-- 已从 720px 增大到 840px */
      --topbar-h:64px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      background:var(--bg);
      font:400 16px/1.65 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans SC","PingFang SC","Hiragino Sans GB","Microsoft YaHei","Helvetica Neue",Arial,sans-serif;
    }
    a{color:inherit;text-decoration:none}
    button{font:inherit}

    /* Top bar */
    .topbar{
      position: sticky; top:0;
      height:var(--topbar-h);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 32px; /* 调整了左右内边距以适应更宽的布局 */
      background:var(--bg);
      border-bottom:1px solid var(--border);
      z-index:20;
    }
    .logo{
      width:120px; height:42px;
      border:1px solid var(--border);
      border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      color:var(--muted); font-weight:600;
    }
    .top-actions{display:flex; align-items:center; gap:8px}
    .icon-btn{
      width:40px;height:40px;border:none;background:transparent;
      border-radius:var(--radius-pill); color:#111;
      display:grid; place-items:center; cursor:pointer;
    }
    .icon-btn:hover{background:#f5f6f8}
    .avatar{
      width:40px;height:40px;border:1px solid var(--border);
      border-radius:50%; background:#fff; color:var(--muted);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
    }

    /* Layout */
    .layout{
      /* === 关键改动区域 === */
      max-width: 1320px; /* 1. 增大整体容器宽度 */
      margin: 0 auto;    /* 2. 自动居中，确保左右空白相等 */
      /* ==================== */
      display:grid;
      grid-template-columns: var(--col-sidebar) minmax(0, var(--col-feed));
      gap:48px; /* 稍微增大了侧边栏和主内容的间距 */
      padding:24px 32px;
    }

    /* Sidebar (X-like) */
    .sidebar{
      position: sticky; top: calc(var(--topbar-h) + 24px); /* 匹配新的padding */
      align-self:start;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:12px;
      background:var(--card);
    }
    .nav{
      display:flex; flex-direction:column; gap:6px;
      margin:8px 0 12px;
    }
    .nav-item{
      display:flex; align-items:center; gap:12px;
      padding:10px 12px; border-radius:var(--radius-pill);
      color:#16181c; cursor:pointer;
    }
    .nav-item:hover{background:#f3f4f6}
    .nav-item.active{font-weight:700}
    .nav-item svg{flex:0 0 22px}

    .post-btn{
      width:100%;
      border:none; cursor:pointer;
      background:var(--primary); color:#fff;
      border-radius:var(--radius-pill);
      padding:12px 16px; font-weight:700;
      box-shadow: var(--shadow);
    }
    .app-name{
      font-weight:700; font-size:18px; color:#111; padding:2px 10px 10px;
    }

    /* Feed (Skeleton cards) */
    .feed{width:100%;}
    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--card);
      box-shadow: var(--shadow);
      padding:20px;
      margin-bottom: 24px; /* 增大卡片间距 */
    }
    .row{display:flex; align-items:center; gap:12px}
    .between{display:flex; align-items:center; gap:8px; justify-content:space-between}

    /* Skeleton base */
    .skel{
      background: linear-gradient(90deg, var(--skel-1) 25%, var(--skel-2) 37%, var(--skel-1) 63%);
      background-size:400% 100%;
      animation: shimmer 1.6s ease-in-out infinite;
      border-radius:8px;
    }
    @keyframes shimmer { 0%{background-position:100% 0} 100%{background-position:-100% 0} }
    @media (prefers-reduced-motion: reduce){
      .skel{animation:none}
    }

    /* Skeleton shapes */
    .skel.avatar{width:44px;height:44px;border-radius:50%}
    .skel.dot{height:10px;border-radius:6px}
    .skel.title{height:20px;border-radius:10px;margin-top:8px}
    .skel.line{height:12px;border-radius:8px;margin-top:10px}
    .skel.image{height:220px;border-radius:12px;margin-top:14px} /* 稍微调高图片高度 */
    .skel.chip{height:28px;width:74px;border-radius:20px}

    /* Width helpers */
    .w-20{width:20%}.w-30{width:30%}.w-40{width:40%}.w-50{width:50%}
    .w-60{width:60%}.w-70{width:70%}.w-80{width:80%}.w-90{width:90%}
    .grow{flex:1}

    /* Responsive */
    @media (max-width: 1100px){ /* 调整响应式断点 */
      .layout{grid-template-columns: 1fr; max-width: min(840px, 100%); padding-top:12px}
      .sidebar{display:none}
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <div class="logo" aria-label="论坛图标">图标</div>
    <div class="top-actions">
      <button class="icon-btn" aria-label="搜索">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="16.5" y1="16.5" x2="21" y2="21"></line>
        </svg>
      </button>
      <div class="avatar" title="用户头像">头像</div>
    </div>
  </header>

  <!-- Main layout -->
  <div class="layout">
    <!-- Left sidebar (X-like) -->
    <aside class="sidebar">
      <nav class="nav">
        <a class="nav-item active" href="javascript:;">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5z"></path>
          </svg>
          <span>主页</span>
        </a>
        <a class="nav-item" href="javascript:;">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <span>探索</span>
        </a>
        <a class="nav-item" href="javascript:;">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8a6 6 0 0 1 3 5v4"></path>
            <path d="M3 17v-4a6 6 0 0 1 3-5"></path>
            <circle cx="12" cy="19" r="2"></circle>
          </svg>
          <span>通知</span>
        </a>
        <a class="nav-item" href="javascript:;">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>个人资料</span>
        </a>
      </nav>
      <button class="post-btn">发布</button>
    </aside>

    <!-- Feed: Skeleton posts -->
    <main class="feed" aria-label="帖子骨架屏列表">
      <!-- 卡片 1 -->
      <article class="card">
        <div class="row">
          <div class="skel avatar"></div>
          <div class="grow">
            <div class="skel dot w-30"></div>
            <div class="skel dot w-20" style="margin-top:6px"></div>
          </div>
        </div>
        <div class="skel title w-60"></div>
        <div class="skel line w-90"></div>
        <div class="skel line w-80"></div>
        <div class="skel image"></div>
        <div class="between" style="margin-top:12px">
          <div class="row" style="gap:8px">
            <div class="skel chip"></div>
            <div class="skel chip"></div>
            <div class="skel chip"></div>
          </div>
          <div class="row" style="gap:10px">
            <div class="skel dot w-20" style="height:16px"></div>
            <div class="skel dot w-20" style="height:16px"></div>
            <div class="skel dot w-20" style="height:16px"></div>
          </div>
        </div>
      </article>

      <!-- 卡片 2 -->
      <article class="card">
        <div class="row">
          <div class="skel avatar"></div>
          <div class="grow">
            <div class="skel dot w-40"></div>
            <div class="skel dot w-25" style="margin-top:6px"></div>
          </div>
        </div>
        <div class="skel title w-70"></div>
        <div class="skel line w-95"></div>
        <div class="skel line w-85"></div>
        <div class="skel line w-75"></div>
        <div class="between" style="margin-top:12px">
          <div class="row" style="gap:8px">
            <div class="skel chip"></div>
            <div class="skel chip"></div>
          </div>
          <div class="row" style="gap:10px">
            <div class="skel dot w-20" style="height:16px"></div>
            <div class="skel dot w-20" style="height:16px"></div>
          </div>
        </div>
      </article>

      <!-- 卡片 3 -->
      <article class="card">
        <div class="row">
          <div class="skel avatar"></div>
          <div class="grow">
            <div class="skel dot w-35"></div>
            <div class="skel dot w-20" style="margin-top:6px"></div>
          </div>
        </div>
        <div class="skel title w-50"></div>
        <div class="skel line w-90"></div>
        <div class="skel line w-80"></div>
        <div class="between" style="margin-top:12px">
          <div class="row" style="gap:8px">
            <div class="skel chip"></div>
            <div class="skel chip"></div>
            <div class="skel chip"></div>
          </div>
          <div class="row" style="gap:10px">
            <div class="skel dot w-25" style="height:16px"></div>
          </div>
        </div>
      </article>
    </main>
  </div>
</body>
</html>
